spring:
application:
name: gymetraSystem

datasource:
url: jdbc:postgresql://localhost:5000/gymdb
username: postgres
password: 123456
driver-class-name: org.postgresql.Driver

jpa:
hibernate:
ddl-auto: update      # Actualiza la base de datos según tus entidades
show-sql: true
properties:
hibernate:
format_sql: true    # Formatea las consultas SQL en consola

server:
port: 8080

logging:
level:
org.hibernate.SQL: debug
org.hibernate.type.descriptor.sql.BasicBinder: trace

# =========================
# Configuración Swagger / Springdoc OpenAPI
# =========================
springdoc:
api-docs:
path: /v3/api-docs          # Ruta donde se genera la documentación JSON
swagger-ui:
path: /swagger-ui.html      # URL de Swagger UI
operationsSorter: method    # Opcional: ordenar operaciones por método HTTP
defaultModelsExpandDepth: 1 # Opcional: nivel de expansión de modelos
