version: '3.8'

services:
  # Base de datos PostgreSQL para desarrollo
  postgres-dev:
    image: postgres:15-alpine
    container_name: gymetra-postgres-dev
    environment:
      POSTGRES_DB: gymdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5000:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./data/Database-Setup/database_Initial.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gymetra-dev-network

  # Adminer para gesti√≥n de BD (opcional)
  adminer:
    image: adminer
    container_name: gymetra-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - gymetra-dev-network
    depends_on:
      - postgres-dev

volumes:
  postgres_dev_data:

networks:
  gymetra-dev-network:
    driver: bridge
