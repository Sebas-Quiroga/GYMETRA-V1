version: '3.8'

services:
  gymetra-login:
    environment:
      SPRING_PROFILES_ACTIVE: production
      LOGGING_LEVEL_ROOT: WARN
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
  gymetra-core:
    environment:
      SPRING_PROFILES_ACTIVE: production
      LOGGING_LEVEL_ROOT: WARN
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      
  gymetra-membership:
    environment:
      SPRING_PROFILES_ACTIVE: production
      LOGGING_LEVEL_ROOT: WARN
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      
  gymetra-frontend:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      
  postgres:
    environment:
      POSTGRES_DB: gymdb_production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
