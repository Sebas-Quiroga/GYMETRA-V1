services:
  database:
    image: postgres:15-alpine
    container_name: gymetra_database
    ports:
      - "5000:5432"
    environment:
      - POSTGRES_DB=gymdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/Database-Setup:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - gymetra-net
    labels:
      com.gymetra.service: "database"

  backend:
    image: gymetra/backend:latest
    build:
      context: ./backend/GYMETR-login
      dockerfile: Dockerfile
      args:
        - GIT_COMMIT=${GIT_COMMIT:-local}
        - BUILD_TIME=${BUILD_TIME:-unknown}
        - SKIP_TESTS=true
    container_name: gymetra_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
      - DB_HOST=database
    depends_on:
      - database
    restart: unless-stopped
    networks:
      - gymetra-net
    labels:
      com.gymetra.service: "backend"

  frontend:
    image: gymetra/frontend:latest
    build:
      context: ./frontend/gymetra-frontend
      dockerfile: Dockerfile
      args:
        - GIT_COMMIT=${GIT_COMMIT:-local}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    container_name: gymetra_frontend
    ports:
      - "8100:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gymetra-net
    environment:
      - NODE_ENV=production
    labels:
      com.gymetra.service: "frontend"

networks:
  gymetra-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
