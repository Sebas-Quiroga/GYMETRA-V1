version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: gymetra-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gymdb}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/Database-Setup/database_Initial.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gymetra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Login Service
  gymetra-login:
    image: gymetra-login:${IMAGE_TAG:-latest}
    container_name: gymetra-login
    build:
      context: ./backend/GYMETR-login
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-development}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-gymdb}
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      JWT_SECRET: ${JWT_SECRET:-mi+clave+secreta+super+segura+hipermegafantatica}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-36000000}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-jsnq15@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-qdtdntnyobzvqmxg}
    ports:
      - "8080:8080"
    networks:
      - gymetra-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend
  gymetra-frontend:
    image: gymetra-frontend:${IMAGE_TAG:-latest}
    container_name: gymetra-frontend
    build:
      context: ./frontend/gymetra-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - gymetra-network
    depends_on:
      - gymetra-login
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  gymetra-network:
    driver: bridge
