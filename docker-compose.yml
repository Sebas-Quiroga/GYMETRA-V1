services:
  gymetra-deploy-qa:
    image: gymetra/deploy-qa:latest
    build:
      context: .
      dockerfile: Dockerfile.qa
      args:
        - DOCKER_BUILDKIT=1
        - GIT_COMMIT=${GIT_COMMIT:-local}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    container_name: gymetra-deploy-qa
    ports:
      - "5000:5000"   # PostgreSQL
      - "8080:8080"   # Backend API
      - "8100:8100"   # Frontend Web
    environment:
      - POSTGRES_DB=gymdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    volumes:
      - postgres_qa_data:/var/lib/postgresql/14/main
      - gymetra_qa_logs:/var/log/supervisor
    networks:
      - gymetra-qa-net
    labels:
      com.gymetra.service: "deploy-qa"
      com.gymetra.environment: "qa"

networks:
  gymetra-qa-net:
    driver: bridge

volumes:
  postgres_qa_data:
    driver: local
  gymetra_qa_logs:
    driver: local
